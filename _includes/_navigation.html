<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
    border-bottom: 3px solid black;        
}
#div2 {
  font-size: 12px;
}
</head>
</style>
    <body>
<div  class="navigation-wrapper">
	<div class="site-name">
		<a style="font-family:Tahoma" href="{{ site.url }}">{{ site.title }}</a>
	</div><!-- /.site-name -->
	<div class="top-navigation">
		<nav role="navigation" id="site-nav" class="nav">
		    <ul>
		        {% for link in site.links %}
				<li style="font-family:Tahoma"><a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a></li> 
			{% endfor %}
		    </ul>
		</nav>
	</div><!-- /.top-navigation -->
</div><!-- /.navigation-wrapper -->
	</body>
	</html>
