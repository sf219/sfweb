minimal_mistakes_skin: contrast
search: false

# Build settings

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Marid
future:      true

include:
  - _pages

links:
  - title: About me
    url: /posts/
  - title: Publications
    url: /posts/
  - title: Misc
    url: /posts/
  - title: Blog
    url: /posts/
